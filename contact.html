<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Toky Burgers | Contact</title>
    <link rel="icon" href="images/TOKY-logo.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <div class="container">
            <a href="index.html" class="logo"><img src="images/TOKY-logo.png" alt="Toky Burger's logo"></a>
            <nav class="main-nav">
              <a href="index.html" class="pages-nav">Home</a>
              <a href="menu.html" class="pages-nav">Menu</a>
              <a href="contact.html" class="pages-nav">Contact</a>
              <a href="details.html" class="pages-nav">Details</a>
            </nav>
        </div>
    </header>

    <main >
      <div class="form">
        <h3 id="contact-h3">Contact Form</h3>
        <div class="container-contact">
          <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name">

            <label>Email</label>
            <input type="text" placeholder="Enter your email address">

            <label>Phone</label>
            <input type="text" placeholder="Enter your phone number">

            <label for="message">Message</label>
            <textarea id="message" placeholder="Write down your message"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="links">
          <h3>Visit us On</h3>
          <div class="icons-div">
              <a href="facebook.com"><img src="images/facebook_icon.png" alt="Facebook icon" class="icon"></a>
              <a href="instagram.com"><img src="images/instagram_icon.png" alt="Instagram icon" class="icon"></a>
              <a href="twitter.com"><img src="images/twitter_icon.png" alt="Twitter icon" class="icon"></a>
          </div>
      </div>
      <p class="copyright">&copy; Copyright 2022 Toky Burgers. All rights reserved.</p>
    </footer>
  </body>
</html>
