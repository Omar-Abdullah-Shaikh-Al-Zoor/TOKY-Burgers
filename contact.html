<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Toky Burgers | Contact</title>
    <link rel="icon" href="images/TOKY-logo.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <div class="container">
            <a href="index.html" class="logo"><img src="images/TOKY-logo.png" alt="Toky Burger's logo" /></a>
            <nav class="main-nav">
              <a href="index.html" class="pages-nav">Home</a>
              <a href="menu.html" class="pages-nav">Menu</a>
              <a href="contact.html" class="pages-nav">Contact</a>
              <a href="details.html" class="pages-nav">Details</a>
            </nav>
        </div>
    </header>

    <main>
      <div class="contact-info">
        <h2>Contact-us</h2>
      <div class="form">
        <div class="container-contact">
          <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name">

            <label>Email</label>
            <input type="text" placeholder="Enter your email address">

            <label>Phone</label>
            <input type="text" placeholder="Enter your phone number">

            <label for="message">Message</label>
            <textarea id="message" placeholder="Write down your message"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
          <span>
            <h4>Address</h4>
            <p>Opposite of Orra Harbour Tower, <br />
              Braih Street,<br />
              Dubai Marina,<br />
              Dubai-UAE
            </p>
            <h4>Phone Numbers</h4>
            <p>+04 789 4356</p>
          </span>
        
      </div>
    </main>
    <footer>
        <div class="links">
            <h3>Visit us On</h3>
          <div class="icons-div">
            <a href="facebook.com"><img src="images/icons/facebook_icon.png" alt="Facebook icon" class="icon" /></a>
            <a href="instagram.com"><img src="images/icons/instagram_icon.png" alt="Instagram icon" class="icon" /></a>
            <a href="twitter.com"><img src="images/icons/twitter_icon.png" alt="Twitter icon" class="icon" /></a>
          </div>
        </div>
        <p class="copyright">&copy; Copyright 2022 Toky Burgers. All rights reserved.</p>
    </footer>
  </body>
</html>
